<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .dashboard-link {
            display: block;
            padding: 12px;
            margin: 10px 0;
            font-size: 18px;
            border-radius: 5px;
            background: #007bff;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .dashboard-link:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .btn-logout {
            background: #dc3545;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }
        .btn-logout:hover {
            background: #b52b3b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="dashboard-container">
            <h2>Admin Dashboard</h2>
            <a href="gallery.html" class="dashboard-link">ðŸ“· Manage Gallery</a>
            <a href="messages.html" class="dashboard-link">ðŸ’¬ View Messages</a>
            <button class="btn-logout mt-3" onclick="logout()">ðŸšª Logout</button>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem("token");
            window.location.href = "index.html"; // Redirect to login page
        }
    </script>

</body>
</html>
