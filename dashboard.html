<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard - Travel Agency</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.2"></script>

    <style>
        /* Global Styles */
        body {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: black;
        }

        /* Dashboard Container */
        .dashboard-container {
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Dashboard Heading */
        h2 {
            font-weight: bold;
            margin-bottom: 20px;
            color: #007bff;
        }

        /* Dashboard Buttons */
        .dashboard-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            background: #007bff;
            color: white;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }

        .dashboard-link i {
            margin-right: 10px;
        }

        .dashboard-link:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Logout Button */
        .btn-logout {
            background: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
            width: 100%;
            padding: 12px;
            border: none;
            cursor: pointer;
        }

        .btn-logout:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #007bff;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Instagram Icon */
        .instagram-link {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .instagram-link a {
            font-size: 24px;
            color: #007bff;
            transition: 0.3s;
        }

        .instagram-link a:hover {
            color: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h2><i class="fas fa-user-shield"></i> Admin Dashboard</h2>
        <a href="gallery.html" class="dashboard-link"><i class="fas fa-images"></i> Manage Gallery</a>
        <a href="package.html" class="dashboard-link"><i class="fas fa-box"></i> Manage Packages</a>
        <a href="message.html" class="dashboard-link"><i class="fas fa-envelope"></i> View Messages</a>
        <button class="btn-logout mt-3" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>

        

    <!-- JavaScript -->
    <script>
        function logout() {
            localStorage.removeItem("token");
            alert("You have been logged out successfully!");
            window.location.href = "index.html";
        }
    </script>

<footer class="text-center mt-4 p-3 bg-light fixed-bottom">
    <p class="mb-1">Developed by <strong>Santhosh</strong></p>
    <a href="https://www.instagram.com/your_instagram" target="_blank" class="text-dark text-decoration-none">
        <i class="fab fa-instagram fa-lg"></i> Follow on Instagram
    </a>
</footer>

</body>
</html>
