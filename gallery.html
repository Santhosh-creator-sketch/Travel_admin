<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script> <!-- Confetti Library -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .preview-img {
            display: none;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-top: 10px;
            border-radius: 10px;
        }
        .gallery-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            background: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .gallery-item.show {
            opacity: 1;
            transform: scale(1);
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="mb-3">
            <a href="dashboard.html" class="btn btn-primary">&larr; Back to Dashboard</a>
        </div>

        <h2 class="text-center text-primary">Admin Panel - Upload Image</h2>

        <div class="mb-4">
            <input type="file" id="image-upload" class="form-control">
            <img id="preview" class="preview-img">
            <input type="text" id="image-name" class="form-control mt-2" placeholder="Enter Name" required>
            <input type="number" id="image-price" class="form-control mt-2" placeholder="Enter Price" required>
            <button class="btn btn-success mt-3 w-100" onclick="uploadImage()">Upload</button>
        </div>

        <h2 class="text-center text-primary">Gallery</h2>
        <p id="loading" class="text-center">Loading gallery...</p>
        <div id="gallery-container" class="row g-3"></div>
    </div>

    <script>
        document.getElementById("image-upload").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("preview").src = e.target.result;
                    document.getElementById("preview").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        async function uploadImage() {
            const fileInput = document.getElementById("image-upload");
            const name = document.getElementById("image-name").value.trim();
            const price = document.getElementById("image-price").value.trim();

            if (!fileInput.files.length || !name || !price) {
                alert("Please fill all fields");
                return;
            }

            const formData = new FormData();
            formData.append("image", fileInput.files[0]);
            formData.append("name", name);
            formData.append("price", price);

            const response = await fetch("https://flower-2-1k63.onrender.com/api/gallery/upload", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            if (response.ok) {
                playConfetti(); // ðŸŽ‰ Extended Confetti Animation
                playSound(); // ðŸ”Š Play Sound Effect
                alert("ðŸŽ‰ Image uploaded successfully!");
                loadGallery(); // Refresh gallery after upload
            } else {
                alert("Upload failed: " + data.message);
            }
        }

        function playConfetti() {
            let duration = 5 * 1000; // 5 seconds
            let animationEnd = Date.now() + duration;
            let colors = ["#ff0000", "#ffdd00", "#00ff00", "#00aaff", "#ff00ff"];

            (function frame() {
                confetti({
                    particleCount: 10,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });

                confetti({
                    particleCount: 10,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < animationEnd) {
                    requestAnimationFrame(frame);
                }
            })();

            // Additional bursts every second
            setTimeout(() => { confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } }); }, 1000);
            setTimeout(() => { confetti({ particleCount: 120, spread: 80, origin: { y: 0.5 } }); }, 2000);
            setTimeout(() => { confetti({ particleCount: 150, spread: 90, origin: { y: 0.4 } }); }, 3000);
        }

        function playSound() {
            let audio = new Audio("https://www.fesliyanstudios.com/play-mp3/4384"); // ðŸŽµ Party Popper Sound
            audio.play();
        }

        async function loadGallery() {
            document.getElementById("loading").style.display = "block";
            const response = await fetch("https://flower-2-1k63.onrender.com/api/gallery/");
            const images = await response.json();
            document.getElementById("loading").style.display = "none";

            const galleryContainer = document.getElementById("gallery-container");
            galleryContainer.innerHTML = images.map(img =>
                `<div class="col-md-4">
                    <div class="gallery-item">
                        <img src="https://flower-2-1k63.onrender.com${img.imageUrl}" alt="Gallery Image">
                        <p>Name: <input type="text" id="name-${img._id}" value="${img.name}" class="form-control"></p>
                        <p>Price: â‚¹<input type="number" id="price-${img._id}" value="${img.price}" class="form-control"></p>
                        <button class="btn btn-primary btn-sm w-100 mt-2" onclick="updateImage('${img._id}')">Update</button>
                        <button class="btn btn-danger btn-sm w-100 mt-2" onclick="deleteImage('${img._id}')">Delete</button>
                    </div>
                </div>`
            ).join("");

            setTimeout(() => {
                document.querySelectorAll(".gallery-item").forEach(item => {
                    item.classList.add("show");
                });
            }, 100);
        }

        loadGallery();
    </script>

</body>
</html>
