<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login - Travel Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>

    <style>
        /* General Styles */
        body {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        /* Glassmorphic Login Box */
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: black;
            animation: fadeIn 1.2s ease-in-out;
        }

        h2 {
            font-size: 1.8rem;
            color: black;
        }

        /* Form Input Styling */
        .form-control {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid #ccc;
            color: black;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
        }

        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .input-group-text {
            background: transparent;
            border: none;
            color: black;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Button Styling */
        .btn-login {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            font-size: 1.1rem;
            padding: 12px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Success Message */
        .success-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            animation: popUpFadeIn 0.8s ease-in-out;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popUpFadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                max-width: 100%;
            }

            h2 {
                font-size: 1.5rem;
            }

            .form-control {
                font-size: 0.9rem;
                padding: 10px;
            }

            .btn-login {
                font-size: 1rem;
                padding: 10px;
            }

            .input-group-text {
                font-size: 1rem;
            }
        }



       /* Footer */
       .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #007bff;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Instagram Icon */
        .instagram-link {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .instagram-link a {
            font-size: 24px;
            color: #007bff;
            transition: 0.3s;
        }

        .instagram-link a:hover {
            color: #0056b3;
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2 class="mb-3"><i class="fas fa-user-shield"></i> Admin Login</h2>
        <form id="login-form">
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <span class="input-group-text" onclick="togglePassword()">
                    <i class="fas fa-eye" id="eye-icon"></i>
                </span>
            </div>
            <button type="submit" class="btn btn-login w-100">Login</button>
            <div id="error-message" class="mt-3 text-danger" style="display: none;">Invalid credentials</div>
        </form>
    </div>

    <!-- Success Pop-up -->
    <div id="success-popup" class="success-popup">
        <h3>ðŸŽ‰ Login Successful! ðŸŽ‰</h3>
        <p>Welcome back, Admin! Redirecting...</p>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const eyeIcon = document.getElementById("eye-icon");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }

        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("https://travel-backend-h8zs.onrender.com/api/admin/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById("success-popup").style.display = "block";
                launchConfetti();

                setTimeout(() => {
                    localStorage.setItem("token", data.token);
                    window.location.href = "dashboard.html";
                }, 5000);
            } else {
                document.getElementById("error-message").style.display = "block";
                document.getElementById("error-message").innerText = data.message;
            }
        });

        function launchConfetti() {
            var duration = 5 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    spread: 80,
                    origin: { y: 0.6 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }
    </script>

<footer class="text-center mt-4 p-3 bg-light fixed-bottom">
    <p class="mb-1">Developed by <strong>Santhosh</strong></p>
    <a href="https://www.instagram.com/your_instagram" target="_blank" class="text-dark text-decoration-none">
        <i class="fab fa-instagram fa-lg"></i> Follow on Instagram
    </a>
</footer>



</body>
</html>
