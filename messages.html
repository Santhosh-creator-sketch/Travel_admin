<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .messages-container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .message-card {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            word-break: break-word;
        }
        .fade-in {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }
        .delete-btn:hover {
            background: #b52b3b;
        }
        .back-btn {
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            margin-bottom: 15px;
            width: 100%;
            text-align: center;
        }
        .back-btn:hover {
            background: #0056b3;
        }
        .message-details {
            flex-grow: 1;
            font-size: 14px;
            word-wrap: break-word;
        }
        .message-text {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .field-label {
            font-weight: bold;
            color: #333;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .messages-container {
                max-width: 95%;
                padding: 15px;
            }
            .message-card {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px;
            }
            .message-text {
                font-size: 14px;
            }
            .delete-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="messages-container">
            <button class="back-btn" onclick="goBack()">â¬… Back to Dashboard</button>
            <h2 class="text-center">ðŸ“© Messages</h2>
            <div id="messages" class="mt-3 row g-3">
                <p class="text-center">Loading messages...</p>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = "https://flower-2-1k63.onrender.com"; 

        function goBack() {
            window.location.href = "dashboard.html";
        }

        async function loadMessages() {
            const messagesContainer = document.getElementById("messages");
            messagesContainer.innerHTML = "<p class='text-center'>Loading messages...</p>";

            try {
                const response = await fetch(`${BASE_URL}/api/contact`);
                const data = await response.json();

                if (data.length === 0) {
                    messagesContainer.innerHTML = "<p class='text-center'>No messages found.</p>";
                    return;
                }

                messagesContainer.innerHTML = "";

                data.forEach((msg, index) => {
                    let messageCard = document.createElement("div");
                    messageCard.classList.add("message-card", "col-12");
                    messageCard.style.transitionDelay = `${index * 0.3}s`;

                    messageCard.innerHTML = `
                        <div class="message-details">
                            <p class="message-text"><strong>Name:</strong> ${msg.name}</p>
                            <p class="message-text"><strong>Email:</strong> ${msg.email}</p>
                            <p class="message-text"><strong>Phone:</strong> ${msg.phone || "N/A"}</p>
                            <p class="message-text"><strong>Message:</strong> ${msg.message}</p>
                        </div>
                        <div class="btn-container">
                            <button class="delete-btn" onclick="deleteMessage('${msg._id}')">ðŸ—‘ Delete</button>
                        </div>
                    `;

                    messagesContainer.appendChild(messageCard);

                    setTimeout(() => {
                        messageCard.classList.add("fade-in");
                    }, index * 300);
                });

            } catch (error) {
                messagesContainer.innerHTML = "<p class='text-center'>Error loading messages.</p>";
            }
        }

        async function deleteMessage(id) {
            if (confirm("Are you sure you want to delete this message?")) {
                const response = await fetch(`${BASE_URL}/api/contact/${id}`, { method: "DELETE" });

                if (response.ok) {
                    alert("Message deleted successfully!");
                    loadMessages();
                } else {
                    alert("Failed to delete message.");
                }
            }
        }

        loadMessages();
    </script>

</body>
</html>
