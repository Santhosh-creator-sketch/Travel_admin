<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .messages-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .message-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .fade-in {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .delete-btn:hover {
            background: #b52b3b;
        }
        .back-btn {
            background: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            margin-bottom: 15px;
        }
        .back-btn:hover {
            background: #0056b3;
        }
        .message-details {
            flex-grow: 1;
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 14px;
        }
        .field-label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="messages-container">
            <button class="back-btn" onclick="goBack()">â¬… Back to Dashboard</button>
            <h2 class="text-center">ðŸ“© Messages</h2>
            <div id="messages" class="mt-3">
                <p class="text-center">Loading messages...</p>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = "https://flower-2-1k63.onrender.com"; // Updated backend URL

        function goBack() {
            window.location.href = "dashboard.html"; // Change to your actual dashboard page URL
        }

        async function loadMessages() {
            const messagesContainer = document.getElementById("messages");
            messagesContainer.innerHTML = "<p class='text-center'>Loading messages...</p>";

            try {
                const response = await fetch(`${BASE_URL}/api/contact`);
                const data = await response.json();

                if (data.length === 0) {
                    messagesContainer.innerHTML = "<p class='text-center'>No messages found.</p>";
                    return;
                }

                messagesContainer.innerHTML = ""; // Clear previous content

                data.forEach((msg, index) => {
                    let messageCard = document.createElement("div");
                    messageCard.classList.add("message-card");
                    messageCard.style.transitionDelay = `${index * 0.3}s`; // Staggered animation

                    messageCard.innerHTML = `
                        <div class="message-details">
                            <span><strong>Name:</strong> ${msg.name}</span>
                            <span><strong>Email:</strong> ${msg.email}</span>
                            <span><strong>Phone:</strong> ${msg.phone || "N/A"}</span>
                            <span><strong>Message:</strong> ${msg.message}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteMessage('${msg._id}')">ðŸ—‘ Delete</button>
                    `;

                    messagesContainer.appendChild(messageCard);

                    setTimeout(() => {
                        messageCard.classList.add("fade-in");
                    }, index * 300);
                });

            } catch (error) {
                messagesContainer.innerHTML = "<p class='text-center'>Error loading messages.</p>";
            }
        }

        async function deleteMessage(id) {
            if (confirm("Are you sure you want to delete this message?")) {
                const response = await fetch(`${BASE_URL}/api/contact/${id}`, { method: "DELETE" });

                if (response.ok) {
                    alert("Message deleted successfully!");
                    loadMessages(); // Refresh after deletion
                } else {
                    alert("Failed to delete message.");
                }
            }
        }

        // Load messages on page load
        loadMessages();
    </script>

</body>
</html>
